plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-kapt'
    id 'com.google.gms.google-services'
    id 'com.google.firebase.crashlytics'
}

android {
    namespace "com.coheser.app"
    compileSdk 34

    defaultConfig {
        applicationId "com.coheser.app"
        minSdkVersion 24
        targetSdkVersion 34
        versionCode 32
        versionName "1.3.2"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
        buildConfigField "String", "encodedKey", "\"${getLocalProperty('encodedKey')}\""
        manifestPlaceholders = [googleApiKey: "${getLocalProperty('GOOGLE_MAPS_API_KEY')}"]
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    buildTypes {
        release {
            lintOptions {
                checkReleaseBuilds false
                abortOnError false
            }
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            debuggable false
            jniDebuggable false
            renderscriptDebuggable false
            pseudoLocalesEnabled false
            minifyEnabled false
            shrinkResources false
        }
    }

    packagingOptions {
        pickFirst '**/*.so'
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
        }
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/INDEX.LIST'
    }

    bundle {
        language {
            enableSplit = false
        }
    }

    buildFeatures {
        dataBinding true
        viewBinding true
        compose true
    }

    composeOptions {
        kotlinCompilerExtensionVersion = "1.5.15"  // âœ… match your Kotlin version
    }

    sourceSets {
        main {
            res.srcDirs += [
                    'src/main/res/layout/shop',
                    'src/main/res/layout/space',
                    'src/main/res/drawable/shop'
            ]
        }
    }

}

def getLocalProperty(name) {
    Properties properties = new Properties()
    properties.load(project.rootProject.file('local.properties').newDataInputStream())
    return properties[name]
}

